<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    
    <title>Signup</title>
</head>
<body>
    <div id="wrapper">
        <div id = "left">
            <a href="index.html" id="logo">
                <img src="Picture/logo.png" alt="Petshop">
            </a>
            <center>
                <p>
                    Pet Shop là thiên đường thú cưng , nơi cung cấp toàn bộ những thứ liên quan đến đời sống của pet.
                </p>
            </center>
            
        </div>
        <div id="right">
        <form action="" id="form-signup">

            <h1 class="form-heading">Bạn chưa có tài khoản?</h1>

            <div class="form-group">
                Họ và tên: &nbsp;
                <!-- <label for="fullname">Họ và tên</label><br> -->
                <input id="username" type="text" class="form-input" placeholder="" required>
            </div>

            <div class="form-group">
                 Email: &nbsp;
                <!-- <label for="fullname">Email</label><br> -->
                <input id="email" type="email" class="form-input" placeholder="" required>
            </div>

            <div class="form-group">
                Mật khẩu: &nbsp;
                <input id="password" type="password" class="form-input" placeholder="" required>
            </div>

            <input type="submit" value="Đăng kí" class="form-submit">

            <br>
            <br>
            <small>Nếu bạn đã có tài khoản, hãy đi đến => </small>
            <a href="login.html" class="lg"><u>Đăng nhập</u></a>
        </form>
    </div>
    </div>
  
    
</body>

<script src="assets/js/signup.js"></script>

</html>
